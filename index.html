<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="screen">
            0
        </div>
        <div class="row">
            <div class="square AC">AC</div>
            <div class="square sign">+/-</div>
            <div class="square operator">%</div>
            <div class="square operator">/</div>
        </div>
        <div class="row">
            <div class="square number">7</div>
            <div class="square number">8</div>
            <div class="square number">9</div>
            <div class="square operator">*</div>
        </div>
        <div class="row">
            <div class="square number">4</div>
            <div class="square number">5</div>
            <div class="square number">6</div>
            <div class="square operator">-</div>
        </div>
        <div class="row">
            <div class="square number">1</div>
            <div class="square number">2</div>
            <div class="square number">3</div>
            <div class="square operator">+</div>
        </div>
        <div class="row">
            <div class="square number zero">0</div>
            <div class="square comma">.</div>
            <div class="square equal">=</div>
        </div>

    </div>
</body>
</html>
